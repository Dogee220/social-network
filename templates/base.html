<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>KV Media</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Alternative to Bootstrap 3 Glyphicons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link href="{% static 'fonts/Aniuk-Regular.woff' %}" rel="stylesheet">

  <style>
    body {
      background-color: #EEE2DC;
    }

    .mycontent {
      background-color: #d2cfcf; /* Set the background color of the central content block */
      padding: 20px; /* Add some padding to the central content block */
      border-radius: 8px; /* Add border-radius for rounded corners */
    }

    .nav-item i {
      margin-right: 5px;
    }

    .navbar {
      background-color: #123C69;
    }

    .nav-item.nav-link {
      color: #fff;
    }

    .nav-item.nav-link:hover {
      color: #ecf0f1;
    }

    .nav-item.nav-link,
    .navbar-brand {
      font-family: 'Aniuk-Regular', sans-serif;
    }

    .navbar-brand {
      color: #fff;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #ecf0f1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
    <div class="container">
      <div class="navbar-nav align-items-center">
        <a class="navbar-brand mynav" href="{% url 'home' %}">KV Media</a>
      </div>
      <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'posts:create' %}">
          <i class="fa fa-plus"></i> Post
        </a>
        <a class="nav-item nav-link" href="{% url 'groups:all' %}">
          <i class="fa fa-users"></i> Groups
        </a>
        <a class="nav-item nav-link" href="{% url 'groups:create' %}">
          <i class="fa fa-plus"></i> Create Group
        </a>
        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">
          <i class="fa fa-sign-out"></i> Log out
        </a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'groups:all' %}">
          <i class="fa fa-users"></i> Groups
        </a>
        <a class="nav-item nav-link" href="{% url 'accounts:login' %}">
          <i class="fa fa-sign-in"></i> Log in
        </a>
        <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">
          <i class="fa fa-user-plus"></i> Sign up
        </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

  <canvas id="canvas"></canvas>

  <!-- Latest compiled and minified jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
